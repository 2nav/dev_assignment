{% extends 'Users/base.html' %} {% block content %}

<h2>Slots</h2>
<table>
  <thead>
    <tr>
      <th>SNo</th>
      <th>Start</th>
      <th>End</th>
      <th>Availability</th>
    </tr>
  </thead>
  <tbody>
    {% for slot in slots %}
    <tr>
      <td>{{slot.id}}</td>
      <td>{{slot.timeStart}}</td>
      <td>{{slot.timeEnd}}</td>
      <td>{{slot.available}}</td>
      <td><a href="{% url 'slot-detail' slot.id %}">Link</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
